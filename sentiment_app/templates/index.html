<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Analisis Sentimen</h1>
    <form action="/predict-form" method="post">
        <label for="text">Masukkan Teks:</label><br>
        <textarea name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Analisis">
    </form>
</body>
</html>

{% if sentiment %}
    <h2>Hasil:</h2>
    <p><strong>Teks:</strong> {{ text }}</p>
    <p><strong>Sentimen:</strong> {{ sentiment }}</p>
{% endif %}
